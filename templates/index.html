<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <title>Satış Raporu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="body-div">
  <div class="header">
    <img src="https://img.icons8.com/?size=100&id=9nmz9TYzN8iO&format=png&color=000000" alt="Logo">
    <h1>Satış Raporu</h1>
    <span style="font-family: Impact, Charcoal, sans-serif;">Veri aktarım zamanı: {{current_minute | safe}}</span>
  </div>

  <div class="summary">
    {% for card in summary_cards %}
      <div class="summary-card">
        <div class="summary-title">{{ card.title }}</div>
        <div class="summary-value">{{ card.value }}</div>
      </div>
    {% endfor %}
  </div>

  <div class="charts">
    {% for chart in charts %}
      <div class="chart">{{ chart | safe }}</div>
    {% endfor %}
  </div>
  <div class="table">
    {{candlestick_chart_graph | safe}}
  </div>

  <div class="table">
    {{table | safe}}
  </div>

  </div>
</body>
</html>
